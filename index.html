<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis Music</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --yt-black: #0f0f0f;
            --yt-dark-grey: #222222;
            --yt-light-grey: #3f3f3f;
            --yt-text-primary: #ffffff;
            --yt-text-secondary: #aaaaaa;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--yt-black);
            color: var(--yt-text-primary);
            margin: 0;
        }
        .main-content {
            padding: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .search-bar {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--yt-dark-grey);
            border: 1px solid var(--yt-light-grey);
            border-radius: 20px;
            padding: 12px 15px;
            color: var(--yt-text-primary);
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        .song-card {
            background-color: var(--yt-dark-grey);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .song-card:hover {
            background-color: var(--yt-light-grey);
        }
        .song-card img {
            width: 100%;
            border-radius: 4px;
            aspect-ratio: 1 / 1;
        }
        .song-title {
            font-weight: 500;
            font-size: 0.9em;
            margin: 10px 0 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-channel {
            font-size: 0.8em;
            color: var(--yt-text-secondary);
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="video-container">
            <div id="player"></div>
        </div>
        <input type="text" id="searchBar" class="search-bar" placeholder="Search for music...">
        <div id="songGrid" class="song-grid">
            <!-- Song cards will be generated by JavaScript -->
        </div>
    </main>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const apiKey = 'AIzaSyANPsMp-6jzO3wectka_kmhQCuevFE0Nyw'; // *** IMPORTANT: REPLACE WITH YOUR API KEY ***

        const songGrid = document.getElementById('songGrid');
        const searchBar = document.getElementById('searchBar');
        let player;

        // This function creates an <iframe> (and YouTube player)
        // after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '', // Start with no video
                playerVars: {
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            // We can now use the player.
            // Let's start by searching for some default music.
            fetchAndDisplay('latest hits');
        }

        function fetchAndDisplay(query) {
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${query}&type=video&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    songGrid.innerHTML = '';
                    if (data.items) {
                        data.items.forEach(item => {
                            const song = {
                                videoId: item.id.videoId,
                                title: item.snippet.title,
                                channel: item.snippet.channelTitle,
                                thumbnail: item.snippet.thumbnails.high.url
                            };
                            const card = document.createElement('div');
                            card.className = 'song-card';
                            card.onclick = () => playSong(song);
                            card.innerHTML = `
                                <img src="${song.thumbnail}" alt="Thumbnail">
                                <p class="song-title">${song.title}</p>
                                <p class="song-channel">${song.channel}</p>
                            `;
                            songGrid.appendChild(card);
                        });
                    }
                }).catch(error => console.error('API Error:', error));
        }

        function playSong(song) {
            // A user clicking a song is a valid user interaction,
            // so the browser will allow this to play with sound.
            player.loadVideoById(song.videoId);
            player.playVideo();
        }

        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchBar.value) {
                fetchAndDisplay(searchBar.value);
            }
        });
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
    </script>
</body>
</html>
