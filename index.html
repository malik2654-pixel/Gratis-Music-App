<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis Music</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            width: 100%;
            border-radius: 12px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .song-list-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 15px;
        }
        .song-item {
            background-color: #282828;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .song-item:hover {
            background-color: #3a3a3a;
        }
        .song-title {
            font-weight: bold;
            margin: 0;
        }
        .song-channel {
            font-size: 0.9em;
            color: #b3b3b3;
            margin-top: 5px;
        }
        .preferences-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }
        .preferences-box {
            background-color: #282828;
            padding: 30px;
            border-radius: 12px;
        }
        .preferences-box h2 {
            margin-top: 0;
        }
        .genre-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .genre-btn {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Responsive layout for larger screens */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .video-container {
                flex: 2; /* Takes up 2/3 of the space */
                height: auto;
                padding-bottom: 0;
                position: sticky;
                top: 20px;
            }
            .song-list-container {
                flex: 1; /* Takes up 1/3 of the space */
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div id="preferencesOverlay" class="preferences-overlay" style="display: none;">
        <div class="preferences-box">
            <h2>What's your vibe?</h2>
            <p>Choose a genre to get started.</p>
            <div class="genre-buttons">
                <button class="genre-btn" onclick="selectPreference('Lofi Hip Hop')">Lofi</button>
                <button class="genre-btn" onclick="selectPreference('Bollywood Hits')">Bollywood</button>
                <button class="genre-btn" onclick="selectPreference('Indie India')">Indie</button>
                <button class="genre-btn" onclick="selectPreference('Pop Music')">Pop</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="video-container">
            <iframe id="videoPlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div id="songList" class="song-list-container">
            <!-- Song items will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your actual API key

        function searchYouTube(query) {
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${query}&type=video&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const songList = document.getElementById('songList');
                    songList.innerHTML = '';
                    if (data.items && data.items.length > 0) {
                        // Set the first video to play automatically
                        const firstVideoId = data.items[0].id.videoId;
                        playVideo(firstVideoId);

                        data.items.forEach(item => {
                            const videoId = item.id.videoId;
                            const title = item.snippet.title;
                            const channel = item.snippet.channelTitle;

                            const songItem = document.createElement('div');
                            songItem.className = 'song-item';
                            songItem.onclick = () => playVideo(videoId);
                            songItem.innerHTML = `
                                <p class="song-title">${title}</p>
                                <p class="song-channel">${channel}</p>
                            `;
                            songList.appendChild(songItem);
                        });
                    }
                })
                .catch(error => console.error('API Error:', error));
        }

        function playVideo(videoId) {
            const player = document.getElementById('videoPlayer');
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }

        function selectPreference(genre) {
            localStorage.setItem('userPreferences', genre);
            document.getElementById('preferencesOverlay').style.display = 'none';
            searchYouTube(genre);
        }

        // Run this when the page loads
        window.onload = function() {
            const savedPreference = localStorage.getItem('userPreferences');
            if (!savedPreference) {
                // If it's the first visit, show the preference selection
                document.getElementById('preferencesOverlay').style.display = 'flex';
            } else {
                // If the user has visited before, search for their saved preference
                searchYouTube(savedPreference);
            }
        };
    </script>
</body>
</html>
